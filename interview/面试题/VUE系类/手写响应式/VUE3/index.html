<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.4.9/vue.cjs.js"></script>
</head>

<body>

  <h1 @click="handleClick">{{message}}</h1>

  <script setup>
    const {
      reactive
    } = Vue
    const message = reactive('hello world')
    const handleClick = () => {
      message.value = 'hello vue3'
    }
  </script>
</body>

</html>
