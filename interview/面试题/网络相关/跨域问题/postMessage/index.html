<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <iframe src="http://127.0.0.1:3001" frameborder="0" style="width: 100vw;height: 100vh;"></iframe>

  <script>
    document.querySelector('iframe').addEventListener('onload', function () {
      this.contentWindow.postMessage('hello', 'http://127.0.0.1/3001')

      window.onmessage((res) => {
        console.log(res)
      })
    })
  </script>
</body>

</html>
