<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaining Promise</title>
</head>

<body>
<script>
  // JS 在 JS引擎中是单线程的,和渲染引擎(页面不能卡)配合
  // Event Loop 事件循环 同步代码 -> 异步代码
  // 执行栈 压入script 第一个macro-task
  // 宏任务(macro-task) 微任务(micro-task)
  // 宏任务: setTimeout setInterval setImmediate I/O操作 UI渲染
  // 微任务: Promise.then process.nextTick MutationObserver
  // 事件循环过程 event loop
  // 1. 初始状态  调用栈为空  栈底是全局作用域  micro-task队列为空  macro-task队列只有一个script脚本(整体代码)
  // 2. 全局上下文被推入调用栈,同步执行代码,执行中如果产生了macro或micro,各自加入自己的队列
  // 3. script脚本移出macro队列
  // 4. event loop直到两个队列都清空
  // 5. 执行渲染操作
</script>
</body>

</html>
