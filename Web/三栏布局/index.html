<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三栏布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .page {
      height: 500px;
      font-size: 0;
    }

    .left,
    .right {
      width: 200px;
      height: 500px;
      background-color: green;
    }

    .content {
      height: 500px;
      width: calc(100vw - 400px);
      background-color: pink;
    }

    .page div {
      display: inline-block;
      font-size: 20px;
    }
  </style>
</head>

<body>

  <div class="page">
    <div class="left">广告位</div>
    <div class="content">主要内容</div>
    <div class="right">广告位</div>

  </div>

</body>

</html>
