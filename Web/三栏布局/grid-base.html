<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul li {
      list-style: none;
      width: 200px;
      height: 200px;
    }

    ul {
      width: 600px;
      display: grid;
      /* 列排布 */
      grid-template-columns: 1fr 1fr 1fr;
      /* 每列之间的间隙 */
      column-gap: 20px;
      grid-template-rows: 1fr 1fr 1fr;
      row-gap: 20px;
    }

    /* li:nth-child(1) {
      grid-row-start: 1;
      grid-row-end: span 2;
    } */
  </style>
</head>

<body>
  <div class="page">
    <ul>
      <li style="background-color: #00ffdd;">1</li>
      <li style="background-color: #00ff00;">2</li>
      <li style="background-color: #00ffdd;">3</li>
      <li style="background-color: #2200ff;">4</li>
      <li style="background-color: #ff003c;">5</li>
      <li style="background-color: #ddff00;">6</li>
      <li style="background-color: #00ffdd;">7</li>
      <li style="background-color: #ff2600;">8</li>
      <li style="background-color: #ddff00;">9</li>
    </ul>
  </div>
</body>

</html>
